<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form-Zioraan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9315e45218.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container pt-5 border-dark">
        <div class="border border-secondary">
            <div class="bg-light d-flex border-bottom border-secondary px-4">
                <h1 px-4>Payment Form Example</h1>
            </div>
            <div>
                <div class="alert bg-danger mx-4 my-3">
                    Some Fields are missing
                </div>
                <div class="d-flex">
                    <fieldset class="col-5 px-3">
                        <label for="Card #" class="form-label"><strong>Card #</strong></label>
                        <input type="number" name="Card #" class="form-control" placeholder="XXXXXXXXXXXXXXXX" />
                    </fieldset>
                    <fieldset class="col-3 px-3">
                        <label for="CVC" class="form-label"><strong>CVC #</strong></label>
                        <input type="number" name="CVC" class="form-control" placeholder="0000" />
                    </fieldset>
                    <fieldset class="col-4 px-3">
                        <label for="Amount" class="form-label"><strong>Amount</strong></label>
                        <input type="number" name="amount" class="form-control" placeholder="Amount">
                    </fieldset>
                </div>
            </div>
            <div class="d-flex">
                <div class="col-6">
                    <fieldset class="px-3">
                        <label for="first" class="form-label"><strong>First Name</strong></label>
                        <input type="text" name="first" class="form-control" />
                    </fieldset>
                    <fieldset class="px-3">
                        <label for="city" class="form-label"><strong>City</strong></label>
                        <input type="text" name="city" class="form-control" />
                    </fieldset>
                    <fieldset class="px-3">
                        <label for="cards" class="form-label my-3"><strong>We accept:</strong></label>
                        <div class="bg-secondary d-flex col-md-4 col-sm-8 my-3">
                            <input type="radio" name="cards" value="" class="mx-2 text-white-50 py-3" />
                            <i class="fa-brands fa-cc-mastercard py-3" style="color: #ffffff;"></i>
                            <input type="radio" name="cards" value="" class="mx-2 text-white-50 py-3" />
                            <i class="fa-brands fa-cc-visa py-3" style="color: #ffffff;"></i>
                            <input type="radio" name="cards" value="" class="mx-2 py-3" />
                            <i class="fa-brands fa-cc-diners-club py-3" style="color: #ffffff;"></i>
                            <input type="radio" name="cards" value="" class="mx-2 py-3" />
                            <i class="fa-brands fa-cc-amex py-3" style="color: #ffffff;"></i>
                        </div>
                    </fieldset>
                </div>
                <div class="col-6">
                    <fieldset class="px-3">
                        <label for="last" class="form-label"><strong>Last Name</strong></label>
                        <input type="text" name="last" class="form-control">
                    </fieldset>
                    <div class="d-flex justify-content-between px-3">
                        <fieldset class="col-5">
                            <label for="state" class="form-label"><strong>State</strong></label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected class="text-muted" disabled>Pick a state</option>
                                <option value="1">Alabama</option>
                                <option value="2">Alaska</option>
                                <option value="3">Arkansas</option>
                            </select>
                        </fieldset>
                        <fieldset class="col-5">
                            <label for="zip" class="form-label"><strong>Postal Code</strong></label>
                            <input type="number" name="zip" class="form-control" />
                        </fieldset>
                    </div>
                    <fieldset class="px-3">
                        <label for="notes" class="form-label"><strong>Message</strong></label>
                        <textarea rows="3" name="notes" class="form-control"></textarea>
                        <label for="notes" class="text-muted">Add any notes here</label>
                    </fieldset>
                </div>
            </div>
            <div class="d-flex justify-content-end bg-light mt-3 px-3 border-top border-secondary">
                <button class="btn-secondary my-3 mx-1">Cancel</button>
                <button class="btn-primary my-3 ps-1">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
